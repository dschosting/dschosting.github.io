<h3>Send a message</h3>
<form action="http://www.dschosting.com/email" method="post" id="contact-form">
 <table>
   <tr>
    <td>
     Your Name:
    </td>
    <td>
     <input type="text" name="name">
    </td>
   </tr>
   <tr>
    <td>
     Your Email Address:
    </td>
    <td>
     <input type="text" name="from" id="from-field">
    </td>
   </tr>
   <tr>
    <td>
     Your Message:
    </td>
    <td>
     <textarea name="message" rows="5" cols="40"></textarea>
    </td>
   </tr>
   <tr>
    <td colspan="2" align="center">
     <input type="hidden" name="subject" value="Contact Form from dschosting.com">
     <input type="hidden" name="redirect" value="/pages/contact_confirmation">
     <input type="hidden" name="all_fields" value="true">
     <input type="reset" value="Clear">
          <input type="submit" value="Send">
    </td>
   </tr>
  </table>
  </form>
